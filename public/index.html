<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
   <div class="container flex mt-48 mx-auto items-center justify-center">
       <div class="left w-1/3 mx-14">
           <img class="w-60" src="FB.svg" alt="">
           <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
       </div>
       <div class="right bg-white flex flex-col p-8 rounded-lg w-1/4">
           <input  class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md " type="text" placeholder="Email Address or Phone Number">
           <input  class="px-4 h-12 my-2 border  border-1 border-gray-300 rounded-md " type="password" placeholder="Password">
           <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
           <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
           <hr class="my-2">
           <button class="px-4 mx-auto  bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit">Create New Account </button>
       </div>
</body>
</html>
