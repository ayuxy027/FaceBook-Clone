<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container flex flex-col md:flex-row mt-8 md:mt-48 mx-auto items-center justify-center">
        <div class="left w-full md:w-1/3 mx-6 md:mx-14 text-center md:text-left">
            <img class="w-60 mx-auto md:mx-0" src="FB.svg" alt="">
            <p class="text-3xl mx-6 md:mx-0 mt-4 md:mt-0">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white flex flex-col p-8 rounded-lg w-full md:w-1/4 mt-4 md:mt-0">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="px-4 mx-auto bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold md:w-auto">Create New Account </button>
        </div>
    </div>
</body>
</html>
